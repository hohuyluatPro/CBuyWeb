<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ClickOneBuyWeb</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Judson&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- ScrollMagic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
  <!-- ScrollMagic GSAP Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
  <!-- ScrollMagic Debugging (tùy chọn, nếu muốn hiển thị indicators) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
  <script>
    $(function () {  
    var controller = new ScrollMagic.Controller();

    // Tạo timeline animation
    var wipeAnimation = gsap.timeline()
        .fromTo("section.panel.turqoise", {x: "-100%"}, {x: "0%", ease: "none"})
        .fromTo("section.panel.green", {x: "100%"}, {x: "0%", ease: "none"})
        .fromTo("section.panel.bordeaux", {y: "-100%"}, {y: "0%", ease: "none"});

    // Tạo ScrollMagic Scene
    new ScrollMagic.Scene({
            triggerElement: "#pinContainer",
            triggerHook: 0,
            duration: "300%"
        })
        .setPin("#pinContainer")
        .setTween(wipeAnimation)
        .addIndicators() // Hiển thị debugging indicators
        .addTo(controller);
});
  </script>
</head>
<body>
  <app-root></app-root>
 
 
</body>
</html>
